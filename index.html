<!DOCTYPE html>
<html>

<head>
    <title>Personalized Food Recommendation</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h2>Personalized Meal Recommendation</h2>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weightInput"><br><br>

    <label for="height">Height (cm):</label>
    <input type="number" id="heightInput"><br><br>


    <label for="diet">Diet Preference:</label><br>
    <input type="radio" id="veg" name="diet" value="vegetarian">
    <label for="veg">Vegetarian</label><br>
    <input type="radio" id="nonVeg" name="diet" value="non-vegetarian">
    <label for="nonVeg">Non-Vegetarian</label><br><br>


    <label for="mealType">Meal Type:</label>
        <select id="mealType">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="snacks">Snacks</option>
            <option value="dinner">Dinner</option>
        </select><br><br>

    <input type="file" id="pdfInput" accept=".pdf">
    <button id="chooseFoodBtn">Choose Food</button>




    <div id="foodRecommendation">
        <p><i>Enter your details and upload a PDF to get started.</i></p> 
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
   

    <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>
    <script type="module" src="index.js"></script>
</body>

</html>
